<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <h2 class="text-primary text-center">Sign In Form</h2>
        <form [formGroup]="signinform" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" formControlName="emailAdd" class="form-control">
                <span *ngIf="signinform.get('emailAdd').touched && signinform.get('emailAdd').hasError('required')">Please Enter Email ID</span>
                <span *ngIf="signinform.get('email').touched && signinform.get('emailAdd').hasError('email')">Please Enter valid Email ID</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" id="password" class="form-control">
                <span *ngIf="signinform.get('password').touched && signinform.get('password').hasError('required')">Please Enter Email ID</span>
            </div>
            <button class="btn btn-primary btn-block" [disabled]="!signinform.valid">Sign In</button>
        </form>
    </div>
</div>
